
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body >
    <div class="title">
    <h5>
        <u>ADMISSION FORM</u>
    </h5>
    </div>

    <marquee direction="Alternate" scrollamount="15px" loop="1000" style="color: red; font-size: 20px; display: block; margin-top: 20px;">Admission Open</marquee>

    <fieldset style="border: 2px solid black; width: 90%; margin: auto;">
        <form>
            <div class="row">


                <div class="col-md-6 mx-auto">
                    <div class="mb-5 text-center">
                      <div class="avatar-container">
                        <input type="file" id="avatar-input" accept="image/*" style="display: none;" (change)="onFileSelected($event)">
                        <img *ngIf="!uploadedImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSwhpNKW1iaK44MOyH0vEEnLDSK42Po77dJvwmGuhA7zRFpfdhYuzlUdaZHahYvqJfI_Hw&usqp=CAU" alt="Avatar" (click)="selectFile() ">
                        <img *ngIf="uploadedImage" [src]="uploadedImage" alt="Uploaded Image">
                        <label for="avatar-input" *ngIf="!uploadedImage" style="color: green; cursor: pointer;">Upload Photo</label>  
                    </div>
                    </div>
                  </div>



                <div class="col-md-6 mx-auto">
                    <div class="mb-3" >
                        <label for="first-name" class="form-label"><b>Name:</b></label>
                        <input type="text" class="form-control" id="first-name" placeholder="First Name" required><br>
                        <input type="text" class="form-control" id="middle-name" placeholder="Middle Name" required><br>
                        <input type="text" class="form-control" id="last-name" placeholder="Last Name" required>

                    </div>
                </div>
                <!-- Add more form fields here -->

                <div class="col-md-6 mx-auto">
                    <div class="mb-3">
                        <label for="email" class="form-label"><b>Email-Id:</b></label>
                        <input type="email" class="form-control" id="email" placeholder="pragati123@gmail.com" required>
                    </div>
                </div>
                <div class="col-md-6 mx-auto">
                    <div class="mb-3">
                        <label for="mobno" class="form-label"><b>Mobile Number:</b></label>
                        <input type="tel" class="form-control" id="mobno" placeholder="**********" maxlength="10" required>
                        <small>(10 Digit Allowed)</small>
                    </div>
                </div>
                <div class="col-md-6 mx-auto">
                    <div class="mb-3">
                        <label for="bdate" class="form-label"><b>Birth date:</b></label>
                        <input type="date" class="form-control" id="bdate" required>
                    </div>
                </div>
                <div class="col-md-6 mx-auto">
                    <div class="mb-3">
                        <label for="gender" class="form-label"><b>Gender:</b></label>
                        <div>
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Male</label>
                        </div>
                        <div>
                            <input type="radio" id="female" name="gender" value="female" required>
                            <label for="female">Female</label>
                        </div>
                    </div>
                </div>
                <!-- Add more form fields here -->
                <div class="col-md-6 mx-auto">
                    <div class="mb-3">
                        <label for="religion" class="form-label"><b>Cast/Religion:</b></label>
                        <input type="text" class="form-control" id="religion" placeholder="Enter Cast/Religion" required>
                    </div>
                </div>
                <div class="col-md-6 mx-auto">
                    <div class="mb-3">
                        <label for="personalAddress" class="form-label"><b>Personal Address:</b></label>
                        <textarea class="form-control" id="personalAddress" rows="3" required></textarea>
                    </div>
                </div>
                <div class="col-md-6 mx-auto">
                    <div class="mb-3">
                        <label for="postalAddress" class="form-label"><b>Postal Address:</b></label>
                        <textarea class="form-control" id="postalAddress" rows="3" required></textarea>
                    </div>
                </div>
                <div class="col-md-6 mx-auto">
                    <div class="mb-3">
                        <label for="city" class="form-label"><b>City:</b></label>
                        <input type="text" class="form-control" id="city" placeholder="Enter City" required>
                    </div>
                </div>
                <div class="col-md-6 mx-auto">
                    <div class="mb-3">
                        <label for="pincode" class="form-label"><b>Pin-Code:</b></label>
                        <input type="text" class="form-control" id="pincode" placeholder="Enter Pin-Code" maxlength="6" required>
                    </div>
                </div>
                <div class="col-md-6 mx-auto">
                    <div class="mb-3">
                        <label for="disableStudent" class="form-label"><b>Is the student disabled?</b></label>
                        <div>
                            <input type="radio" id="yes" name="disableStudent" value="yes" required>
                            <label for="yes">Yes</label>
                        </div>
                        <div>
                            <input type="radio" id="no" name="disableStudent" value="no" required>
                            <label for="no">No</label>
                        </div>
                    </div>
                </div>
                <!-- Add more form fields here -->
                <div class="col-md-6 mx-auto">
                    <div class="mb-3">
                        <label for="disabilityType" class="form-label"><b>If yes,Select Your Disability Type:</b></label>
                        <select class="form-select" id="disabilityType" required>
                            <option selected disabled>Select</option>
                            <option>Not Disabled</option>
                            <option>Visual impairment</option>
                            <option>Hearing impairment</option>
                            <option>Locomotor impairment; Cerebral Palsy</option>
                            <option>Mental retardation and Mental illness</option>
                            <option>Children with learning disabilities</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6 mx-auto">
                    <div class="mb-3">
                        <label for="state" class="form-label"><b>State:</b></label>
                        <input type="text" class="form-control" id="state" placeholder="Enter State" maxlength="50" required>
                    </div>
                </div>
                <div class="col-md-6 mx-auto">
                    <div class="mb-3">
                        <label for="nationality" class="form-label"><b>Nationality:</b></label>
                        <input type="text" class="form-control" id="nationality" placeholder="Enter Nationality" maxlength="50" required>
                    </div>
                </div>
                <div class="col-md-6 mx-auto">
                    <div class="mb-3">
                        <label for="studyingStandard" class="form-label"><b>Select Standard Where You Studying:</b></label>
                        <select class="form-select" id="studyingStandard" required>
                            <option selected disabled>Select</option>
                            <option>1st</option>
                            <option>2nd</option>
                            <option>3rd</option>
                            <option>4th</option>
                            <option>5th</option>
                            <option>6th</option>
                            <option>7th</option>
                            <option>8th</option>
                            <option>9th</option>
                            <option>10th</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6 mx-auto">
                    <div class="mb-3">
                        <label for="motherTongue" class="form-label"><b>Mother-tongue of the candidate:</b></label>
                        <input type="text" class="form-control" id="motherTongue" placeholder="Enter Mother-tongue" required>
                    </div>
                </div>

                <div class="col-md-6 mx-auto">
                    <div class="mb-3">
                        <label for="motherTongue" class="form-label"><b>Password:</b></label>
                        <input type="text" class="form-control" id="motherTongue" placeholder=" Enter Password" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="mb-3 text-center">
                          <button class="btn btn-primary me-2" type="submit" (click)="showtoaster()">Submit</button><!-- <button (click)="showtoaster()">Click</button> -->
                          <button class="btn btn-secondary me-2" type="reset">Reset</button>
                          <button class="btn btn-success me-2" type="button" onclick="window.print();">Print</button>
                        </div>
                      </div>


                </div>
            </div>
        </form>

    </fieldset>

</body>
</html>
